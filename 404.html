<html lang="en" class="scroll-smooth">

  <meta name="description" content="The page you're looking for doesn't exist.">

  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-300 overflow-x-hidden transition-colors duration-300">

  <!-- Aura Background Animation -->
  <div class="aura-background-component fixed top-0 w-full h-screen -z-10" data-alpha-mask="80" style="mask-image: linear-gradient(to bottom, transparent, black 0%, black 80%, transparent); -webkit-mask-image: linear-gradient(to bottom, transparent, black 0%, black 80%, transparent);">
    <div data-us-project="GE8mpmmCRgK6XBF57jgF" class="absolute w-full h-full left-0 top-0"></div>
    <script type="text/javascript">
      !function(){if(!window.UnicornStudio){window.UnicornStudio={isInitialized:!1};var i=document.createElement("script");i.src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.33/dist/unicornStudio.umd.js",i.onload=function(){window.UnicornStudio.isInitialized||(UnicornStudio.init(),window.UnicornStudio.isInitialized=!0)},(document.head || document.body).appendChild(i)}}();
    </script>
  </div>

  <!-- Background Gradients -->
  <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-500/10 dark:bg-blue-600/20 rounded-full mix-blend-multiply dark:mix-blend-screen filter blur-[100px] opacity-50 dark:opacity-30 animate-blob"></div>
    <div class="absolute top-0 right-1/4 w-96 h-96 bg-cyan-500/10 dark:bg-cyan-600/20 rounded-full mix-blend-multiply dark:mix-blend-screen filter blur-[100px] opacity-50 dark:opacity-30 animate-blob animation-delay-2000"></div>
  </div>

  <!-- Navigation -->
  <nav class="fixed top-0 w-full z-50 border-b border-slate-200 dark:border-white/5 bg-white/80 dark:bg-slate-950/80 backdrop-blur-md transition-colors duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2 cursor-pointer group">
        <img src="/logov2_transparent2.png" alt="AIAgentPals Logo" class="h-8 group-hover:scale-105 transition-transform duration-300">
        <span class="text-lg font-semibold tracking-tight text-slate-900 dark:text-white">AIAgentPals</span>
      </a>

      <div class="flex items-center gap-4">
        <button id="theme-toggle" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-white/10 transition-colors" aria-label="Toggle dark mode">
          <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
          <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="min-h-screen flex items-center justify-center relative z-10 px-4">
    <div class="text-center max-w-2xl mx-auto">
      <!-- 404 Illustration -->
      <div class="mb-8 flex justify-center">
        <div class="relative">
          <div class="text-[180px] font-bold text-slate-200 dark:text-slate-800 leading-none select-none">404</div>
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-24 h-24 rounded-full bg-gradient-to-br from-blue-500 to-cyan-600 flex items-center justify-center shadow-xl animate-bounce-slow">
              <i data-lucide="search-x" class="w-12 h-12 text-white"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <h1 class="text-4xl md:text-5xl font-bold text-slate-900 dark:text-white mb-4 tracking-tight">Page Not Found</h1>
      <p class="text-lg text-slate-600 dark:text-slate-400 mb-8 max-w-md mx-auto">
        Looks like this page went offline. Let's get you back to exploring AI agents.
      </p>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="/" class="group relative px-6 py-3.5 bg-slate-900 text-white hover:bg-slate-800 dark:bg-white dark:text-slate-950 rounded-lg font-semibold text-sm dark:hover:bg-blue-50 transition-all flex items-center justify-center gap-2 overflow-hidden shadow-lg">
          <span class="relative z-10 flex items-center gap-2">
            <i data-lucide="home" class="w-5 h-5"></i> Back to Home
          </span>
          <div class="absolute inset-0 bg-gradient-to-r from-blue-200 to-cyan-200 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </a>
        <a href="javascript:history.back()" class="px-6 py-3.5 bg-white border-slate-200 text-slate-900 hover:bg-slate-50 dark:bg-white/5 dark:border-white/10 dark:text-white border rounded-lg font-semibold text-sm dark:hover:bg-white/10 transition-all flex items-center justify-center gap-2">
          <i data-lucide="arrow-left" class="w-5 h-5"></i> Go Back
        </a>
      </div>

      <!-- Helpful Links -->
      <div class="mt-12 pt-8 border-t border-slate-200 dark:border-white/10">
        <p class="text-sm text-slate-500 mb-4">Popular pages:</p>
        <div class="flex flex-wrap gap-3 justify-center">
          <a href="/#features" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">Features</a>
          <span class="text-slate-300 dark:text-slate-700">•</span>
          <a href="/#pricing" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">Pricing</a>
          <span class="text-slate-300 dark:text-slate-700">•</span>
          <a href="/privacy.html" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">Privacy Policy</a>
          <span class="text-slate-300 dark:text-slate-700">•</span>
          <a href="/terms.html" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">Terms</a>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { createIcons, Bot, Sun, Moon, SearchX, Home, ArrowLeft } from 'lucide'

    createIcons({
      icons: { Bot, Sun, Moon, SearchX, Home, ArrowLeft },
      attrs: { strokeWidth: 1.5 }
    })

    const themeToggleBtn = document.getElementById('theme-toggle')
    const html = document.documentElement

    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark')
    } else {
      html.classList.remove('dark')
    }

    themeToggleBtn.addEventListener('click', () => {
      html.classList.toggle('dark')
      if (html.classList.contains('dark')) {
        localStorage.theme = 'dark'
      } else {
        localStorage.theme = 'light'
      }
    })
  </script>
</body>
</html>
